<div class="layout-container">
  <mat-sidenav-container class="layout-sidenav-container">
    <mat-sidenav
      #leftSidenav
      autoFocus="false"
      mode="over"
      opened="false"
      fixedInViewport="true"
      class="left-sidenav"
    >
      <mat-nav-list (click)="leftSidenav.toggle()">
        <a
          mat-list-item
          routerLink="/cashier"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>home</mat-icon>
          <span>Home</span>
        </a>
        <a
          mat-list-item
          routerLink="/categories"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>category</mat-icon>
          <span>Categories</span>
        </a>
        <a
          mat-list-item
          routerLink="/products"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>inventory_2</mat-icon>
          <span>Products</span>
        </a>
        <a
          mat-list-item
          routerLink="/orders"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>receipt</mat-icon>
          <span>Orders</span>
        </a>
        <a
          mat-list-item
          routerLink="/reports"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>analytics</mat-icon>
          <span>Reports</span>
        </a>
        <a
          mat-list-item
          routerLink="/settings"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>settings</mat-icon>
          <span>Settings</span>
        </a>
        <a
          mat-list-item
          routerLink="/printers"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>print</mat-icon>
          <span>Printers</span>
        </a>
        <a
          mat-list-item
          routerLink="/about"
          routerLinkActive="router-link-active"
        >
          <mat-icon matListItemIcon>contact_page</mat-icon>
          <span>About</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content
      [style.backgroundColor]="layoutService.backgroundColor"
    >
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
